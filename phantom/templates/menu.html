<!-- Menu -->
<nav id="menu">
  <h2>Menu</h2>
  <ul>
    <li><a href="index.html">Home</a></li>
    {% for line in settings.menu %}
    {% set file_name, menu_name = line.items()[0] %}
    {% set file_name = settings.url+"/"+file_name %}
    <li><a href="{{ file_name }}">{{ menu_name }}</a></li>
    {% endfor %}
  </ul>
</nav>
